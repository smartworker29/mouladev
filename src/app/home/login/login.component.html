<div class="container-fluid bg-gradient">
  <div *ngIf="!callback" class="container-main bg-image">
    <div class="container-border">
      <app-navbar [isLoggedIn]="false" class="mobile-hidden"></app-navbar>
      <div class="login-box container">
        <div class="close-btn hidden-sm-up" [routerLink]="['/']"></div>
        <div class="col-12 col-lg-6 column pull-left">
          <div class="container-title">Login</div>
          <div>
            <form novalidate [formGroup]="loginForm" (ngSubmit)="loginUser()" #lForm="ngForm">
              <div class="form-group form-inputs">
                <div class="row">
                  <div class="col-5">
                    <select class="form-control" formControlName="method" (change)="removeErrors()">
                      <option value="email">Email</option>
                      <option value="phone">Phone</option>
                    </select>
                  </div>
                  <div class="col-7">
                    <input  *ngIf="loginForm.value.method === 'email'"
                            class="form-control"
                            placeholder="Email"
                            required
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                            type="email"
                            formControlName="email">
                    <app-phone-input *ngIf="loginForm.value.method === 'phone'"
                                     formControlName="phone" ></app-phone-input>
                  </div>
                </div>
                <div class="row" *ngIf="loginForm.value.method === 'email'">
                  <div class="col-12 col-sm-5 col-md-5 col-lg-12">
                    <input class="form-control" placeholder="Password" type="password" formControlName="password" required minlength="6">
                  </div>
                </div>
                <div class="row" *ngIf="showOtpInput && loginForm.value.method === 'phone'">
                  <div class="col-12 col-sm-5 col-md-7">
                    <app-otp-input segmentLength="2"
                                   segments="3"
                                   formControlName="otp"></app-otp-input>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6 col-md-7 otp-legend-container">
                    <div class="otp-legend" *ngIf="showOtpInput && loginForm.value.method === 'phone'">
                      Enter the code we texted you. Want Us to <a (click)="sendCode()" href="javascript:void(0)">send it again</a>?
                    </div>
                  </div>
                  <div class="col-6 col-md-12">
                    <div class="btn-border pull-right" *ngIf="showLoginButton">
                      <button type="submit" class="enter-btn">Enter</button>
                    </div>
                    <div class="btn-border pull-right" *ngIf="!showOtpInput && loginForm.value.method === 'phone'">
                      <button type="button" class="enter-btn pull-right" (click)="sendCode()">Send code</button>
                    </div>
                  </div>
                </div>
              </div>
              <app-validation-message [messages]="messages" [fields]="fields"></app-validation-message>
            </form>
          </div>
        </div>

        <div class="vertical-separator">
          <div class="line left"></div>
          <div class="text">or</div>
          <div class="line right"></div>
        </div>

        <div class="col-12 col-lg-6 pull-left column social-wrapper">
          <div class="container-title">Sign In with</div>
          <app-login-social></app-login-social>
        </div>
      </div>
      <div class="container-other-buttons row">
        <div class="link text-left col-4 mobile-hidden" [routerLink]="['/']"><i class="fa fa-arrow-left"></i> Back</div>
        <div class="link col-12 col-md-4 text-right text-center">Forgot password?</div>
        <div class="link col-md-4 text-right mobile-hidden" [routerLink]="['/signup']">Have no account?</div>
      </div>
    </div>
    <div class="privacy-policy singin">By tapping "Join" you are agreeing to the <span class="c-white" (click)="openTermsOfUseModal()">Terms of use</span> and <span class="c-white text_underline" (click)="openPrivacyPolicyModal()">Privacy policy</span></div>
  </div>

  <div *ngIf="callback" class="container-main bg-image">
    <div class="container-title text-center">Retrieving login information...</div>
  </div>
</div>
